<div class="container">
  <h2>用户注册</h2>

  <form ng-submit="register()" name="registerForm">
    <div class="form-group">
      <label>用户名</label>
      <input type="text" ng-model="user.username" class="form-control" required>
    </div>

    <div class="form-group">
      <label>密码</label>
      <input type="password" ng-model="user.password" class="form-control" required>
    </div>

    <div class="form-group">
      <label>邮箱</label>
      <input type="email" ng-model="user.email" class="form-control" required>
    </div>

    <div class="form-group">
      <label>注册理由</label>
      <textarea ng-model="user.reason" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">提交注册</button>
    <a ui-sref="login" class="btn btn-default">返回登录</a>
  </form>
</div>
